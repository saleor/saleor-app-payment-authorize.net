fragment TransactionCancelationRequestedEvent on TransactionCancelationRequested {
  __typename
  recipient {
    ...WebhookRecipient
  }
  action {
    actionType
    amount
  }
  transaction {
    id
    pspReference
    sourceObject: order {
      channel {
        id
        slug
      }
    }
    privateMetadata {
      key
      value
    }
    authorizedAmount {
      amount
      currency
    }
  }
}
