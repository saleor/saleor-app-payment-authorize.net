fragment TransactionProcessSessionEvent on TransactionProcessSession {
  __typename
  recipient {
    ...WebhookRecipient
  }
  data
  merchantReference
  action {
    amount
    currency
    actionType
  }
  transaction {
    ...Transaction
  }
  sourceObject {
    __typename
    ... on Checkout {
      id
      languageCode
      userEmail: email
      billingAddress {
        ...TransactionInitializeSessionAddress
      }
      shippingAddress {
        ...TransactionInitializeSessionAddress
      }
      total: totalPrice {
        gross {
          ...Money
        }
      }
      ...OrderOrCheckoutLines
    }
    ... on Order {
      id
      languageCodeEnum
      userEmail
      billingAddress {
        ...TransactionInitializeSessionAddress
      }
      shippingAddress {
        ...TransactionInitializeSessionAddress
      }
      total {
        gross {
          ...Money
        }
      }
      ...OrderOrCheckoutLines
    }
  }
}
