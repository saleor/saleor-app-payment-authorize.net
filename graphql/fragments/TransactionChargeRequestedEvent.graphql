fragment TransactionChargeRequestedEvent on TransactionChargeRequested {
  __typename
  recipient {
    ...WebhookRecipient
  }
  action {
    amount
    actionType
  }
  transaction {
    id
    pspReference
    sourceObject: order {
      ... on Order {
        total {
          gross {
            ...Money
          }
        }
      }
      ...OrderOrCheckoutLines
    }
  }
}
