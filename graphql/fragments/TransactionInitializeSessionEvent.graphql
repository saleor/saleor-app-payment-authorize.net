fragment TransactionInitializeSessionEvent on TransactionInitializeSession {
  __typename
  recipient {
    ...WebhookRecipient
  }
  data
  merchantReference
  action {
    amount
    currency
    actionType
  }
  issuingPrincipal {
    ... on Node {
      id
    }
  }
  transaction {
    id
  }
  sourceObject {
    __typename
    ...OrderOrCheckoutSourceObject
  }
}
