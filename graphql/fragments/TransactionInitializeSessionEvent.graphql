fragment TransactionInitializeSessionEvent on TransactionInitializeSession {
  __typename
  recipient {
    ...WebhookRecipient
  }
  data
  merchantReference

  issuingPrincipal {
    ... on Node {
      id
    }
  }
  action {
    ...TransactionProcessAction
  }
  transaction {
    ...Transaction
  }
  sourceObject {
    ...OrderOrCheckoutSourceObject
  }
}
