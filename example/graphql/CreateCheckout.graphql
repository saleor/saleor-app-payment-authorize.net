mutation CreateCheckout($variantId: ID!) {
	checkoutCreate(
		input: {
			channel: "ken-r"
			lines: [{ quantity: 1, variantId: $variantId }]
			languageCode: EN_US
			email: "demo@saleor.io"
			billingAddress: {
				firstName: "John"
				lastName: "Doe"
				streetAddress1: "500 8th Avenue"
				city: "New York"
				countryArea: "NY"
				postalCode: "10018"
				country: US
			}
			shippingAddress: {
				firstName: "John"
				lastName: "Doe"
				streetAddress1: "500 8th Avenue"
				city: "New York"
				countryArea: "NY"
				postalCode: "10018"
				country: US
			}
		}
	) {
		checkout {
			id
			availablePaymentGateways {
				id
				name
			}
			shippingMethods {
				id
				name
				price {
					currency
					amount
				}
			}
		}
	}
}
