query ProductList($channel: String) {
	products(
		first: 1
		channel: $channel
		where: { isAvailable: true, giftCard: false, stockAvailability: IN_STOCK }
		sortBy: { field: PRICE, direction: DESC }
	) {
		edges {
			node {
				id
				name
				thumbnail(size: 2048) {
					url
					alt
				}
				category {
					name
				}
				defaultVariant {
					id
					name
					pricing {
						price {
							gross {
								amount
								currency
							}
						}
					}
				}
			}
		}
	}
}
