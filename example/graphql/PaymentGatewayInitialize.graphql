mutation PaymentGatewayInitialize($checkoutId: ID!, $paymentGateways: [PaymentGatewayToInitialize!]) {
	paymentGatewayInitialize(paymentGateways: $paymentGateways, id: $checkoutId) {
		gatewayConfigs {
			id
			data
			errors {
				field
				message
				code
			}
		}
		errors {
			field
			message
			code
		}
	}
}
