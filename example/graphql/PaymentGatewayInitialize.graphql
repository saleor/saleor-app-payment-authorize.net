mutation PaymentGatewayInitialize($checkoutId: ID!, $paymentGateway: String!) {
	paymentGatewayInitialize(id: $checkoutId, amount: 0, paymentGateways: [{ id: $paymentGateway }]) {
		gatewayConfigs {
			id
			data
			errors {
				field
				message
				code
			}
		}
		errors {
			field
			message
			code
		}
	}
}
